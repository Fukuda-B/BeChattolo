<body id="body">
  <p id="time_b"></p>
  <header>
    <!-- <h2 style="font-size: 0.5em;" id="update_notice">アップデートがあります. リロードしてください.</h2> -->
    <h1 style="font-size: 1em;">Beちゃっとぉ<span id="room_top_name"></span></h1>
    <!-- <h1 style="font-size: 1em;">Beちゃっとぉ</h1> -->
    <div id="first_sc">
      <h1>ようこそ Ｂｅちゃっとぉ へ</h1>
      <p><br><br>オープンなリアルタイムチャットを今すぐ始めよう！<br><br>開発中の機能も今後実装予定です<br>バグ・不具合等の情報収集にご協力ください</p>
      <input type="text" id="user_name" placeholder="ユーザー名を入力">
      <button type="button" id="submit_b" onclick="user_submit()">></button>
    </div>
    <div id="edit_room">
      <h2>Room Editor Ver.0.1.1</h2>
      <p>Edit Room Setting | Please be careful when using.</p>
      <input type="text" id="room_name" pattern="^[0-9A-Za-z]+$" placeholder="Room Name">
      <textarea name="room_desk_text" id="room_desk_text" placeholder="Description"></textarea>
      <button type="button" id="cancel" onclick="room_editx(0)">Cancel</button>
      <div id="delete">
        <p>Danger Zone</p><button type="button" onclick="room_editx(4)">Delete</button>
      </div>
      <button type="button" id="apply" onclick="room_editx(3)">Apply</button>
      <button type="button" id="create" onclick="room_editx(3)">Create</button>
    </div>
    <div id="show_roomlist" onclick="c_page(4)"><i class="fas bars"></i></div>
    <div id="enter_setting" onclick="e_setting()"><i class="fas fa-cog"></i></div>
    <div id="setting" style="display: none;">
      <h2>Setting</h2>
      <h3>Name</h3>
      <input type="text" id="user_name2" placeholder="ユーザー名を入力" onchange="name_setting()">
      <h3>Notice Push / Sound</h3>
      <input type="checkbox" id="notification" class="notice" onchange="noti_setting()"><label for="notification"
        class="notice">Enable</label>
      <!-- <input type="checkbox" id="notification2" class="notice2"><label for="notification2"
        class="notice2">Special</label> -->
      <select name="special_option" id="special_option" onchange="noti2_setting()">Special
        <option value="0">OFF</option>
        <option value="1">☭</option>
        <option value="2">B1</option>
        <option value="3">B2</option>
      </select>
      <h3>Theme</h3>
      <select name="theme" id="theme" onchange="theme_setting()">
        <option value="1">Dark</option>
        <option value="2">DeepBlack</option>
        <option value="3">White</option>
      </select>
      <h3>Send Key</h3>
      <select name="send_key" id="send_key" onchange="sendkey_setting()">
        <option value="1">Alt + Enter</option>
        <option value="2">Shift + Enter</option>
        <option value="3">Ctrl + Enter</option>
        <option value="4">Enter</option>
        <!-- <option value="5">Alt + B</option> -->
        <!-- <option value="6">Shift + B</option> -->
        <!-- <option value="7">Ctrl + B</option> -->
        <!-- <option value="8">B</option> -->
      </select>
      <h3>Load Embedded Media</h3>
      <input type="checkbox" id="loadmedia" class="loadmedia" onchange="loadem_setting()"><label for="loadmedia"
        class="loadmedia">Enable</label>
    </div>
    <div id="create_room" onclick="room_editx(2)"><i class="fas fa-plus-circle"></i></div>
    <!-- <input type="text" name="b_send" id="chat_content" placeholder="Name"> -->
    <div id="input_area">
      <div id="ex_menu_gr">
      <button type="button" id="ex_menu1" onclick="ex_b_send(1)"><i class="fas fa-image"></i></button>
      <button type="button" id="ex_menu2" onclick="ex_b_send(2)"><i class="fas fa-window-maximize"></i></button>
      <!-- <input type="text" id="chat_url_ifr" placeholder="Embed URL/link"> -->
      <input type="text" id="chat_url" placeholder="Image URL">
      <button type="button" id="ex_menu3" onclick="ex_b_send(3)"><i class="fas fa-times"></i></button>
    </div>
    <button type="button" id="ex_menu" onclick="ex_b_send(0)"><i class="fas fa-angle-double-down"></i></button>
    <textarea name="b_send" id="chat_content" placeholder="Message"></textarea>
      <button type="button" id="bbbutton" onclick="b_send()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </header>
  <div id="L_side" class="L_side">
    <button onclick="change_room('main')">MainRoom</button><br><br>
  </div>
  <div id="R_side">
    <h4 id="descr_tit" onclick="room_editx(1)"><i class="fas fa-edit"></i>Room Info</h4>
    <p id="descr"></p>
  </div>
  <section>
    <div id="main_contents">
      <div id=main_conttt>
        <p id="conttt">
        </p>
        <noscript>
          <p>Javascript is disabled !!! (*‘∀‘)</p>
          <style>
            #conttt {
              display: none;
            }
          </style>
        </noscript>
      </div>
    </div>
  </section>
